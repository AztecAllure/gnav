<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="head-container header-image">
      <a href="#linkin"> <img src="./AIM.png" alt="MP Logo" /></a>
      <span class="com-name">Advanced Idea Mechanics</span>
      <div class="links" id="mylinks">
        <a href="#home">Home</a>
        <a href="#dashboard">Dashboard</a>
        <a href="#services">Services</a>
        <a href="#Login">Login</a>
        <a href="javascript:void(0);" class="nav" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("mylinks");
        if (x.className === "links") {
          x.className += " responsive";
        } else {
          x.className = "links";
        }
      }
    </script>
  </body>
</html>
